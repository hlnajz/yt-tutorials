<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Of Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <th class="blank"></th>
          <th>8:30 - 10:30</th>
          <th>10:30 - 12:30</th>
          <th>14:30 - 16:30</th>
          <th>16:30 - 18:30</th>
        </thead>
        <tbody>
          <tr>
            <td class="days">Monday</td>
            <td colspan="2">Salle 1</td>
            <td class="empty"></td>
            <td>Salle 2</td>
          </tr>
          <tr>
            <td class="days">Tuesday</td>
            <td class="empty" colspan="2"></td>
            <td colspan="2">Salle 2</td>
          </tr>
          <tr>
            <td class="days">Wednesday</td>
            <td class="empty" colspan="4"></td>
          </tr>
          <tr>
            <td class="days">Thursday</td>
            <td colspan="2">Salle 1</td>
            <td class="empty" colspan="2"></td>
          </tr>
          <tr>
            <td class="days">Friday</td>
            <td>salle 1</td>
            <td>salle 2</td>
            <td class="empty" colspan="2"></td>
          </tr>
          <tr>
            <td class="days">Saturday</td>
            <td>salle 1</td>
            <td>salle 2</td>
            <td class="empty" colspan="2"></td>
          </tr>
          <tr>
            <td class="days">Sunday</td>
            <td>salle 1</td>
            <td>salle 2</td>
            <td class="empty" colspan="2"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
